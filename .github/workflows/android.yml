name: Build Ionic APK

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js for Ionic/Vite
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      # cli has to be global otherwise cannot find it
      - name: Install Ionic
        run: npm install -g @ionic/cli
      - name: npm install
        run: npm ci
      # Install dependencies
      - name: Build Ionic App
        run: |
          ionic build
          ionic cap sync android
          ionic cap copy android
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_MAP_ID: ${{ secrets.VITE_MAP_ID }}

      # Set up Java for Gradle
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # Build APK
      - name: Clean and build APK
        working-directory: android
        run: ./gradlew clean assembleRelease -P VITE_MAP_ID=${{ secrets.VITE_MAP_ID }}

      # Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
